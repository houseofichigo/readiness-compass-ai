section_1:
  category: Strategy
  purpose: "Assess strategic alignment and planning maturity."

  questions:

    - id: S1
      text: "How many AI use-cases have you identified for implementation in the next 12 months?"
      type: single
      helper: "Defines your planning maturity and readiness level."
      options:
        - "None"
        - "Ideas only"
        - "1-2 documented cases"
        - "3-5 prioritized cases with owners"
        - "6+ cases with owners and timelines"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: S2
      text: "How do you decide which AI opportunities to prioritize?"
      type: single
      helper: "Select the process you currently use."
      options:
        - "No formal process"
        - "Case-by-case perceived value"
        - "Impact × Effort matrix"
        - "Impact × Effort + capability weighting"
        - "Financial ROI model"
        - "Risk-adjusted prioritization"
      required: true
      score_map: [0, 1, 2, 3, 4, 5]
      weight: [5, 5, 5, 5, 5]

    - id: S3
      text: "How integrated are your AI metrics into business KPIs or OKRs?"
      type: single
      options:
        - "No AI KPIs/OKRs defined"
        - "Written KPIs but not tracked"
        - "KPIs tracked but not connected"
        - "Partially aligned to departmental OKRs"
        - "Fully integrated into executive OKRs"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: S4
      text: "How do you evaluate ROI for your AI projects?"
      type: single
      helper: "Choose the method that fits your current practice."
      options:
        - "No ROI estimation"
        - "Rough gut-feel estimates"
        - "Simple cost-benefit analysis"
        - "ROI linked to clear KPIs"
        - "Financial or risk-adjusted models"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: S5
      text: "What's your typical timeline from AI idea to measurable impact?"
      type: single
      options:
        - "12+ months"
        - "6–12 months"
        - "3–6 months"
        - "1–3 months"
        - "< 30 days"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: S6
      text: "How do you track AI advances in competitors and the industry?"
      type: single
      options:
        - "No tracking"
        - "Ad-hoc research"
        - "Annual review"
        - "Quarterly reports"
        - "Continuous dashboard"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: S7
      text: "Rank your top four strategic objectives for AI initiatives?"
      type: rank
      max_rank: 4
      options:
        - "Productivity"
        - "Cost reduction"
        - "Revenue growth"
        - "Customer experience"
        - "Innovation"
        - "Regulatory compliance"
        - "Investor positioning"
      required: true
      weight: [5, 5, 5, 5, 5]

    - id: S8
      text: "What's your executive team's level of buy-in on the AI strategy?"
      type: single
      options:
        - "No buy-in"
        - "Ad-hoc discussions"
        - "Interest without action"
        - "Budget approved"
        - "Active executive sponsorship"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: S9
      text: "Which teams participate in defining AI use-cases?"
      type: multi
      options:
        - "Executive leadership"
        - "Product and marketing"
        - "Operations"
        - "Data and IT"
        - "Legal and compliance"
        - "HR"
        - "Finance"
        - "Customer support"
      required: true
      score_per: 0.5
      cap: 4
      weight: [5, 5, 5, 5, 5]

    - id: S10
      text: "How prepared is your organization to manage AI-induced change?"
      type: single
      options:
        - "Not prepared"
        - "Ad-hoc preparation"
        - "Formal process for some projects"
        - "Org-wide framework"
        - "Continuous improvement culture"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: S11
      text: "How well are your AI objectives coupled with clear metrics?"
      type: single
      options:
        - "No clear objectives"
        - "Objectives defined without metrics"
        - "Some metrics tracked"
        - "Most objectives have metrics"
        - "All objectives have metrics and thresholds"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: S12
      text: "What's your approach to piloting and deploying AI projects?"
      type: single
      options:
        - "POC only with strict controls"
        - "Small pilots in controlled access"
        - "Case-by-case security review"
        - "Agile testing with oversight"
        - "Fast iteration with production-ready"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

section_2:
  category: Budget
  purpose: "Manage budget, runway, investor support, and compliance."

  questions:

    - id: F1
      text: "What's your monthly budget for AI and data initiatives?"
      type: single
      options:
        - "< €100"
        - "€100–500"
        - "€500–2K"
        - "€2K–15K"
        - "> €15K"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: F3
      text: "How long can you fund your AI efforts without new capital?"
      type: single
      helper: "Indicate your available runway for AI projects."
      options:
        - "< 3 months"
        - "3–6 months"
        - "6–12 months"
        - "12–24 months"
        - "> 24 months"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: F4
      text: "What's your board or investor support level for AI?"
      type: single
      options:
        - "No support"
        - "Discussion without commitment"
        - "Open to AI initiatives"
        - "Budget approved"
        - "Active support"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: F5
      text: "Which additional regulatory or security frameworks apply to your organization?"
      type: multi
      helper: "GDPR and EU AI Act are covered by default."
      options:
        - "MiFID II / MDR – Finance & Health (EU)"
        - "ISO 27001 – Information Security"
        - "PCI-DSS – Payment Security"
        - "HIPAA – Health Data US"
        - "CCPA – California Privacy"
        - "LGPD – Brazil Privacy"
        - "POPIA – South Africa Privacy"
        - "None"
      required: true
      score_per: 0.5
      cap: 4
      weight: [5, 5, 5, 5, 5]

    - id: F6
      text: "What level of strategic partnerships do you have for AI?"
      type: single
      helper: "Choose current AI partnership activity."
      options:
        - "None"
        - "Exploratory discussions"
        - "One active partnership"
        - "Multiple partnerships"
        - "Ecosystem collaboration (R&D + vendors)"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: F7
      text: "What portion of your AI budget is dedicated to ethics and bias mitigation?"
      type: single
      options:
        - "None"
        - "Planned for next year"
        - "< 5%"
        - "5–15%"
        - "> 15%"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

section_3:
  category: Data
  purpose: "Data foundation, security, ethics, and compliance."

  questions:

    - id: D1
      text: "Where is your critical business data primarily stored?"
      type: multi
      helper: "This data drives your operations, decisions, and compliance."
      options:
        - "Files and spreadsheets (Excel, Google Sheets, local files)"
        - "Databases (SQL, NoSQL, data warehouses)"
        - "Cloud and SaaS (Google Drive, Salesforce, HubSpot)"
        - "Internal tools and legacy systems"
        - "BI platforms (Power BI, Looker, Tableau)"
      required: true
      score_per: 0.8
      cap: 4
      weight: [5, 5, 5, 5, 5]

    - id: D2
      text: "What volume of data do you generate or collect each month?"
      type: single
      options:
        - "Don't know"
        - "< 1 GB"
        - "1–10 GB"
        - "10–100 GB"
        - "> 100 GB"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: D3
      text: "How mature is your data management (structure, tooling, and lineage)?"
      type: single
      options:
        - "No standards or visibility"
        - "Basic naming conventions and partial documentation"
        - "Defined standards with manual processes"
        - "Schema tooling and automated tracking for key systems"
        - "Versioned models with full lineage and governance"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: D4
      text: "What's your confidence level in the quality and freshness of your critical data?"
      type: single
      options:
        - "Low: data often stale or unreliable"
        - "Medium: manual checks for quality"
        - "High: periodic data quality testing"
        - "Very high: automated anomaly alerts"
        - "Excellent: real-time monitoring and validation"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: D5
      text: "What security measures protect your data infrastructure?"
      type: multi
      helper: "Encryption, access controls, and monitoring."
      options:
        - "Encryption at rest (AWS S3, Azure Blob)"
        - "TLS/HTTPS in transit"
        - "Role-based access controls (IAM, RBAC)"
        - "Audit logs and monitoring"
        - "DLP (data loss prevention)"
        - "Tokenization (Vault, etc.)"
        - "Differential privacy"
        - "None"
        - "Don't know"
        - "Other (please specify)"
      required: true
      score_per: 0.4
      cap: 4
      weight: [5, 5, 5, 5, 5]

    - id: D6
      text: "How do you handle data governance and cleanup?"
      type: single
      options:
        - "No defined owner"
        - "Ad-hoc cleanups"
        - "Designated owner with periodic reviews"
        - "Dedicated steward with monthly routines"
        - "Continuous governance and monitoring"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: D7
      text: "What's your level of preparedness for a GDPR or EU AI Act audit?"
      type: single
      helper: "Indicate your readiness for external or internal audits."
      options:
        - "No preparation"
        - "Basic logs only"
        - "Lineage for critical systems"
        - "Explainable logs and scripts"
        - "Automated compliance checks"
        - "Don't know"
      required: true
      score_map: [0, 1, 2, 3, 4, 0]
      weight: [5, 5, 5, 5, 5]

    - id: D8
      text: "What's the maturity level of your data labeling and annotation process?"
      type: single
      options:
        - "None"
        - "Ad-hoc manual labeling"
        - "Defined guidelines"
        - "Standardized taxonomy"
        - "Automated labeling and ontology management"
      required: true
      score_map: [0, 1, 2, 3, 4]
      weight: [5, 5, 5, 5, 5]

    - id: D9
      text: "Do you use synthetic or third-party data to enrich your datasets?"
      type: single
