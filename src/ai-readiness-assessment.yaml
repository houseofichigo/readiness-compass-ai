  section_1:
    purpose: "Évaluer l'alignement stratégique et la maturité de la planification"
    questions:
      S1:
        text: "Combien de cas d'usage IA avez-vous identifiés pour mise en œuvre dans les 12 prochains mois ?"
        helper: "Définit votre maturité de planification et votre niveau de préparation"
        options:
          - "Aucun"
          - "Idées seulement"
          - "1–2 cas documentés"
          - "3–5 cas priorisés avec responsables"
          - "6 cas ou plus avec responsables et échéances"
      S2:
        text: "Comment décidez-vous quelles opportunités IA prioriser ?"
        helper: "Sélectionnez le processus que vous utilisez actuellement"
        options:
          - "Pas de processus formel"
          - "Au cas par cas selon la valeur perçue"
          - "Matrice Impact × Effort"
          - "Impact × Effort + pondération capacité"
          - "Modèle financier ROI"
          - "Priorisation ajustée au risque"
      S3:
        text: "Dans quelle mesure vos indicateurs IA sont-ils intégrés aux KPI ou OKR de l'entreprise ?"
        options:
          - "Pas d'IA KPI/OKR définis"
          - "KPI rédigés mais non suivis"
          - "KPI suivis mais non reliés"
          - "Partiellement alignés aux OKR départementaux"
          - "Pleinement intégrés aux OKR exécutifs"
      S4:
        text: "Comment évaluez-vous le ROI de vos projets IA ?"
        helper: "Choisissez la méthode conforme à votre pratique actuelle"
        options:
          - "Pas d'estimation de ROI"
          - "Estimations empiriques approximatives"
          - "Analyse coût – bénéfice simplifiée"
          - "ROI lié à des KPI clairs"
          - "Modèles financiers ou ajustés au risque"
      S5:
        text: "Quel est votre délai typique de l'idée à un impact IA mesurable ?"
        options:
          - "Plus de 12 mois"
          - "6 – 12 mois"
          - "3 – 6 mois"
          - "1 – 3 mois"
          - "Moins de 30 jours"
      S6:
        text: "Comment suivez-vous les avancées IA de vos concurrents et du secteur ?"
        options:
          - "Non suivi"
          - "Recherches ponctuelles"
          - "Revue annuelle"
          - "Rapports trimestriels"
          - "Tableau de bord continu"
      S7:
        text: "Classez vos quatre principaux objectifs stratégiques pour les initiatives IA ?"
        options:
