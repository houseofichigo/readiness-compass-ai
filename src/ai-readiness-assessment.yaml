section_1:
  category: strategy
  purpose: "Assess strategic alignment & planning maturity."
  questions:
    - id: S1
      text: "How well does your leadership understand AI potential and limitations?"
      type: single
      helper: "Strategic readiness means having clear direction on AI integration."
      options:
        - "No understanding"
        - "Basic awareness"
        - "Good understanding"
        - "Expert-level grasp"
      score_map: [0, 33, 66, 100]
      required: true

    - id: S2
      text: "How does AI align with your business strategy?"
      type: single
      helper: "Strong alignment indicates better execution and investment decisions."
      options:
        - "Not aligned"
        - "Loosely connected"
        - "Clearly integrated"
        - "Core strategic priority"
      score_map: [0, 33, 66, 100]
      required: true

    - id: S3
      text: "What level of AI budget have you allocated?"
      type: single
      helper: "Budget allocation reflects strategic commitment and implementation capacity."
      options:
        - "No dedicated budget"
        - "Experimental budget"
        - "Dedicated budget line"
        - "Major investment priority"
      score_map: [0, 33, 66, 100]
      required: true

section_2:
  purpose: "Budget, runway, investor support, compliance."
  questions:
    - id: F1
      text: "What is your annual AI budget?"
      type: single
      helper: "Budget size indicates capacity for AI initiatives and affects training approach."
      options:
        - "No budget"
        - "< €50K"
        - "€50K – €250K"
        - "€250K – €1M"
        - "€1M – €5M"
        - "> €5M"
      score_map: [0, 20, 40, 60, 80, 100]
      required: true

    - id: F2
      text: "What's your investment approach for AI?"
      type: single
      helper: "Investment strategy impacts timeline and training priorities."
      options:
        - "No investment planned"
        - "Conservative – pilot tests before scaling"
        - "Balanced – mix of pilots and scaling"
        - "Aggressive – ready to scale quickly"
      score_map: [0, 33, 66, 100]
      required: true

section_3:
  category: data
  purpose: "Data foundation, security, ethics, compliance."
  questions:
    - id: D1
      text: "How would you rate your data quality?"
      type: single
      helper: "Data quality is foundational for AI success."
      options:
        - "Poor quality"
        - "Basic quality"
        - "Good quality"
        - "Excellent quality"
      score_map: [0, 33, 66, 100]
      required: true

    - id: D2
      text: "What data security measures do you have?"
      type: single
      helper: "Security measures protect AI implementations and ensure compliance."
      options:
        - "Basic security"
        - "Standard security"
        - "Advanced security"
        - "Enterprise-grade security"
      score_map: [25, 50, 75, 100]
      hide_if:
        total_questions: ">60"
      required: true

section_4:
  category: tools
  purpose: "Tool stack & integration maturity."
  questions:
    - id: T0_tools
      text: "Which data and AI tools do you currently use? (Select all that apply)"
      type: multi
      helper: "Current tools indicate technical readiness and integration complexity."
      options:
        - "None"
        - "Excel/Google Sheets"
        - "Business Intelligence tools (Tableau, Power BI)"
        - "Cloud platforms (AWS, Azure, GCP)"
        - "Machine Learning platforms (Azure ML, AWS SageMaker)"
        - "Data warehouses (Snowflake, BigQuery)"
        - "Custom analytics solutions"
      score_per: 15
      cap: 100
      required: true

section_5:
  category: automation
  purpose: "Automation maturity & AI agent governance."
  questions:
    - id: A1
      text: "What level of automation do you currently have?"
      type: single
      helper: "Automation maturity indicates readiness for AI integration."
      options:
        - "Manual processes"
        - "Basic automation"
        - "Moderate automation"
        - "Highly automated"
      score_map: [0, 33, 66, 100]
      required: true

section_6:
  category: people
  purpose: "Team capability & learning culture."
  questions:
    - id: C1
      text: "How would you rate your team's AI skills?"
      type: single
      helper: "Team capabilities determine training needs and implementation approach."
      options:
        - "No AI skills"
        - "Basic understanding"
        - "Intermediate skills"
        - "Advanced expertise"
      score_map: [0, 33, 66, 100]
      required: true

section_7:
  category: governance
  purpose: "Governance, risk & ethics."
  questions:
    - id: G1
      text: "Do you have AI governance policies?"
      type: single
      helper: "Governance frameworks ensure responsible AI development and deployment."
      options:
        - "No policies"
        - "Basic guidelines"
        - "Formal policies"
        - "Comprehensive framework"
      score_map: [0, 33, 66, 100]
      required: true

section_8:
  purpose: "Implementation horizon, KPIs & vision."
  questions:
    - id: P1
      text: "When do you plan to deploy your first AI solution?"
      type: single
      helper: "Timeline affects training urgency and implementation strategy."
      options:
        - "Within 3 months"
        - "3–6 months"
        - "6–12 months"
        - "Over 12 months"
      score_map: [100, 75, 50, 25]
      required: true

    - id: P2
      text: "What level of risk are you comfortable taking on AI projects?"
      type: single
      helper: "Risk tolerance guides implementation approach and safeguards."
      options:
        - "Conservative – pilot tests before scaling"
        - "Cautious – small experiments"
        - "Balanced – willing to try with oversight"
        - "Bold – ready for larger experiments"
      score_map: [0, 33, 66, 100]
      required: true

add_ons:
  - id: T9
    show_if: { track: "TECH" }
    text: "How do you deploy ML models and monitor them in production?"
    type: single
    helper: "Deployment and monitoring ensure reliability and fast issue detection."
    options:
      - "No deployment – models not in production"
      - "Manual scripts – ad-hoc launches"
      - "CI/CD pipeline – automated builds & deploys"
      - "MLOps platform with monitoring"
      - "Fully automated deployments + rollback"
    score_map: [0, 25, 50, 75, 100]

  - id: F8
    show_if: { track: "REG" }
    text: "Which mechanisms do you use for cross-border data transfers?"
    type: single
    helper: "GDPR requires lawful transfer—select your standard approach."
    options:
      - "No cross-border transfers"
      - "Ad-hoc contracts"
      - "Standard Contractual Clauses (SCCs)"
      - "Binding Corporate Rules (BCRs)"
      - "Adequacy decision + continuous monitoring"
    score_map: [0, 25, 50, 75, 100]

ui:
  progress_counter: true
  save_resume: true
  ranking_accessible: true
  mobile_touch_tested: true
  auto_deselect_none: true

validation:
  - rule: "Other selected → text field required"
  - rule: "All visible questions required"
  - rule: "Cap visible questions at 60; auto-hide D2 then P6"

scoring:
  per_question: 0-100
  weight_by_track: weight_vectors
  neutral_for_hidden: 50
  confidence_penalty:
    apply_to: [D2, unknown_like]

reporting:
  show_hidden_explanation: true
  benchmarks: by_track
  store_only: true
  admin_endpoint: /api/admin/assessment

version:
  assessment_version: "2.0"
  schema_date: "2025-08-03"