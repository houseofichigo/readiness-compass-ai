meta:
  locale_default: en
  size_breakpoints:
    micro: 1-9
    small: 10-49
    medium: 50-249
    large: 250-999
    enterprise: 1000+
  max_visible_questions: 60
  tracks:
    TECH:
      en: Technical / Data-Lead
      fr: Technical / Data-Lead
    REG:
      en: Regulated / Compliance
      fr: Regulated / Compliance
    GEN:
      en: General Business
      fr: General Business
  track_detection:
    precedence:
      - if: role in [CIO / CTO, IT Lead, Data / AI Lead, ML Engineer, Data Engineer, DevOps Engineer, Security Architect, Infrastructure Manager] -> TECH
      - if: computed.regulated OR role in [Legal / Compliance Lead, Privacy Officer, Compliance Manager, Risk Manager, Audit Lead, Governance Officer] -> REG
      - else: GEN
  weight_vectors:
    TECH:
      Strategy: 20
      Data: 30
      Tools: 20
      Automation: 15
      People: 5
      Governance: 10
    REG:
      Strategy: 10
      Data: 20
      Tools: 10
      Automation: 10
      People: 5
      Governance: 45
    GEN:
      Strategy: 25
      Data: 15
      Tools: 15
      Automation: 15
      People: 15
      Governance: 15
  question_cap:
    max_questions: 60
    auto_hide:
      - D2
      - P6
