  section_1:
    purpose: "Évaluer l'alignement stratégique et la maturité de la planification"
    questions:
      S1:
        text: "Combien de cas d'usage IA avez-vous identifiés pour mise en œuvre dans les 12 prochains mois ?"
        helper: "Définit votre maturité de planification et votre niveau de préparation"
        options:
          - "Aucun"
          - "Idées seulement"
          - "1–2 cas documentés"
          - "3–5 cas priorisés avec responsables"
          - "6 cas ou plus avec responsables et échéances"
      S2:
        text: "Comment décidez-vous quelles opportunités IA prioriser ?"
        helper: "Sélectionnez le processus que vous utilisez actuellement"
        options:
          - "Pas de processus formel"
          - "Au cas par cas selon la valeur perçue"
          - "Matrice Impact × Effort"
          - "Impact × Effort + pondération capacité"
          - "Modèle financier ROI"
          - "Priorisation ajustée au risque"
      S3:
        text: "Dans quelle mesure vos indicateurs IA sont-ils intégrés aux KPI ou OKR de l'entreprise ?"
        options:
          - "Pas d'IA KPI/OKR définis"
          - "KPI rédigés mais non suivis"
          - "KPI suivis mais non reliés"
          - "Partiellement alignés aux OKR départementaux"
          - "Pleinement intégrés aux OKR exécutifs"
      S4:
        text: "Comment évaluez-vous le ROI de vos projets IA ?"
        helper: "Choisissez la méthode conforme à votre pratique actuelle"
        options:
          - "Pas d'estimation de ROI"
          - "Estimations empiriques approximatives"
          - "Analyse coût – bénéfice simplifiée"
          - "ROI lié à des KPI clairs"
          - "Modèles financiers ou ajustés au risque"
      S5:
        text: "Quel est votre délai typique de l'idée à un impact IA mesurable ?"
        options:
          - "Plus de 12 mois"
          - "6 – 12 mois"
          - "3 – 6 mois"
          - "1 – 3 mois"
          - "Moins de 30 jours"
      S6:
        text: "Comment suivez-vous les avancées IA de vos concurrents et du secteur ?"
        options:
          - "Non suivi"
          - "Recherches ponctuelles"
          - "Revue annuelle"
          - "Rapports trimestriels"
          - "Tableau de bord continu"
      S7:
        text: "Classez vos quatre principaux objectifs stratégiques pour les initiatives IA ?"
        options:
          - "Productivité"
          - "Réduction des coûts"
          - "Croissance du chiffre d'affaires"
          - "Expérience client"
          - "Innovation"
          - "Conformité réglementaire"
          - "Positionnement investisseurs"
      S8:
        text: "Quel est le niveau d'adhésion de votre comité de direction à la stratégie IA ?"
        options:
          - "Pas d'adhésion"
          - "Discussions ponctuelles"
          - "Intérêt sans action"
          - "Budget approuvé"
          - "Sponsoring exécutif actif"
      S9:
        text: "Quelles équipes participent à la définition des cas d'usage IA ?"
        options:
          - "Direction exécutive"
          - "Produit et marketing"
          - "Opérations"
          - "Data et IT"
          - "Juridique et conformité"
          - "RH"
          - "Finance"
          - "Support client"
      S10:
        text: "Dans quelle mesure votre organisation est-elle prête à gérer le changement induit par l'IA ?"
        options:
          - "Pas prête"
          - "Préparation ad hoc"
          - "Processus formel pour certains projets"
          - "Cadre organisationnel"
          - "Culture d'amélioration continue"
      S11:
        text: "Dans quelle mesure vos objectifs IA sont-ils assortis d'indicateurs clairs ?"
        options:
          - "Pas d'objectifs clairs"
          - "Objectifs définis sans indicateurs"
          - "Quelques indicateurs suivis"
          - "La plupart des objectifs avec indicateurs"
          - "Tous les objectifs avec indicateurs et seuils"
      S12:
        text: "Quelle est votre approche pour piloter et déployer vos projets IA ?"
        options:
          - "POC uniquement avec contrôles stricts"
          - "Petits pilotes en accès contrôlé"
          - "Revue sécurité au cas par cas"
          - "Tests agiles avec supervision"
          - "Itérations rapides prêtes pour production"

  section_2:
    purpose: "Gérer budget, trésorerie, soutien investisseurs et conformité"
    questions:
      F1:
        text: "Quel est votre budget mensuel pour les initiatives IA et données ?"
        options:
          - "< 100 €"
          - "100 – 500 €"
          - "500 – 2 000 €"
          - "2 000 – 15 000 €"
          - "> 15 000 €"
      F3:
        text: "Combien de temps pouvez-vous financer vos efforts IA sans nouvel apport ?"
        helper: "Indiquez votre trésorerie disponible pour vos projets IA"
        options:
          - "Moins de 3 mois"
          - "3 – 6 mois"
          - "6 – 12 mois"
          - "12 – 24 mois"
          - "> 24 mois"
      F4:
        text: "Quel est le niveau de soutien de votre conseil ou de vos investisseurs pour l'IA ?"
        options:
          - "Pas de soutien"
          - "Discussion sans engagement"
          - "Ouverts aux initiatives IA"
          - "Budget approuvé"
          - "Soutien actif"
      F5:
        text: "Quels cadres réglementaires ou de sécurité supplémentaires s'appliquent à votre organisation ?"
        helper: "Le RGPD et le règlement IA européen s'appliquent par défaut"
        options:
          - "MiFID II / MDR – Finance & santé (UE)"
          - "ISO 27001 – Sécurité de l'information"
          - "PCI-DSS – Sécurité des paiements"
          - "HIPAA – Données de santé US"
          - "CCPA – Confidentialité Californie"
          - "LGPD – Confidentialité Brésil"
          - "POPIA – Confidentialité Afrique du Sud"
          - "Aucun"
      F6:
        text: "Quel niveau de partenariats stratégiques avez-vous pour l'IA ?"
        helper: "Choisissez l'activité partenariale IA actuelle"
        options:
          - "Aucun"
          - "Discussions exploratoires"
          - "Un partenariat actif"
          - "Plusieurs partenariats"
          - "Collaboration écosystème (R & D + fournisseurs)"
      F7:
        text: "Quelle part de votre budget IA est consacrée à l'éthique et à la lutte contre les biais ?"
        options:
          - "Aucune"
          - "Prévue l'an prochain"
          - "< 5 %"
          - "5 – 15 %"
          - "> 15 %"

  section_3:
    purpose: "Fondation des données, sécurité, éthique et conformité"
    questions:
      D1:
        text: "Où sont principalement stockées vos données critiques ?"
        helper: "Ces données pilotent vos opérations, décisions et conformité"
        options:
          - "Fichiers et tableurs (Excel, Google Sheets, fichiers locaux)"
          - "Bases de données (SQL, NoSQL, entrepôts de données)"
          - "Cloud et SaaS (Google Drive, Salesforce, HubSpot)"
          - "Outils internes et systèmes hérités"
          - "Plateformes BI (Power BI, Looker, Tableau)"
      D2:
        text: "Quel volume de données générez-vous ou collectez-vous chaque mois ?"
        options:
          - "Ne sait pas"
          - "< 1 Go"
          - "1–10 Go"
          - "10–100 Go"
          - "> 100 Go"
      D3:
        text: "Dans quelle mesure votre gestion des données (structure, outils et traçabilité) est-elle mature ?"
        options:
          - "Pas de normes ni de visibilité"
          - "Conventions de nommage basiques et documentation partielle"
          - "Normes définies avec processus manuels"
          - "Outils de schéma et suivi automatisé pour les systèmes clés"
          - "Modèles versionnés avec traçabilité et gouvernance complètes"
      D4:
        text: "Quel est votre niveau de confiance dans la qualité et l'actualité de vos données critiques ?"
        options:
          - "Faible : données souvent obsolètes ou peu fiables"
          - "Moyen : vérifications manuelles pour la qualité"
          - "Élevé : tests périodiques de qualité des données"
          - "Très élevé : alertes automatisées pour anomalies"
          - "Excellent : surveillance et validation en temps réel"
      D5:
        text: "Quelles mesures de sécurité protègent votre infrastructure de données ?"
        helper: "Chiffrement, contrôle d'accès et surveillance"
        options:
          - "Chiffrement au repos (AWS S3, Azure Blob)"
          - "TLS/HTTPS en transit"
          - "Contrôles d'accès par rôle (IAM, RBAC)"
          - "Journaux d'audit et monitoring"
          - "DLP (prévention des pertes de données)"
          - "Tokenisation (Vault, etc.)"
          - "Confidentialité différentielle"
          - "Aucune"
          - "Ne sait pas"
          - "Autre (à préciser)"
      D6:
        text: "Comment gérez-vous la gouvernance et le nettoyage des données ?"
        options:
          - "Pas de responsable défini"
          - "Nettoyages ponctuels"
          - "Responsable désigné avec révisions périodiques"
          - "Steward dédié avec routines mensuelles"
          - "Gouvernance continue et monitoring"
      D7:
        text: "Quel est votre niveau de préparation pour un audit RGPD ou loi IA européenne ?"
        helper: "Indiquez votre préparation aux audits externes ou internes"
        options:
          - "Aucune préparation"
          - "Journaux basiques uniquement"
          - "Traçabilité pour systèmes critiques"
          - "Journaux explicatifs et scripts"
          - "Contrôles de conformité automatisés"
          - "Ne sait pas"
      D8:
        text: "Quel est le niveau de maturité de votre processus d'étiquetage et d'annotation des données ?"
        options:
          - "Aucun"
          - "Étiquetage manuel ponctuel"
          - "Directives définies"
          - "Taxonomie standardisée"
          - "Étiquetage automatisé et gestion d'ontologie"
      D9:
        text: "Utilisez-vous des données synthétiques ou tierces pour enrichir vos jeux de données ?"
        options:
          - "Non"
          - "En phase d'exploration"
          - "Projets pilotes limités"
          - "Usage régulier en production"
          - "Pipelines synthétiques avancés"
      D10:
        text: "Quel est le niveau de maturité de vos politiques d'éthique IA et de confidentialité des données ?"
        helper: "Ex. : « Politiques + formation et contrôle » = guides documentés et ateliers"
        options:
          - "Pas de politique formelle"
          - "Principes généraux uniquement"
          - "Directives documentées sans formation"
          - "Directives avec formation et contrôle"
          - "Auditées et améliorées en continu"

