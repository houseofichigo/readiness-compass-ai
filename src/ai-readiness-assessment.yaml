      required: true

  computed:
    - id: regulated
      logic: |
        regulated_industries = [
          "Finance & Insurance",
          "Health Care & Social Assistance",
          "Utilities (Electricity, Gas, Water & Waste)",
          "Transportation & Warehousing",
          "Manufacturing",
          "Information & Communication Technology",
          "Professional, Scientific & Technical Services",
          "Administrative & Support & Waste Management Services",
          "Accommodation & Food Services"
        ]
        return M4_industry in regulated_industries

    - id: track
      logic: |
        tech_roles = ["CIO / CTO", "IT Lead", "Data / AI Lead", "ML Engineer", "Data Engineer", "DevOps Engineer", "Security Architect", "Infrastructure Manager"]
        reg_roles = ["Legal / Compliance Lead", "Privacy Officer", "Compliance Manager", "Risk Manager", "Audit Lead", "Governance Officer"]
        if M3 in tech_roles:
          return "TECH"
        elif computed.regulated or M3 in reg_roles:
          return "REG"
        else:
          return "GEN"

