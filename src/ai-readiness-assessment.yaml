          - "Réduction des coûts"
          - "Croissance du chiffre d'affaires"
          - "Expérience client"
          - "Innovation"
          - "Conformité réglementaire"
          - "Positionnement investisseurs"
      S8:
        text: "Quel est le niveau d'adhésion de votre comité de direction à la stratégie IA ?"
        options:
          - "Pas d'adhésion"
          - "Discussions ponctuelles"
          - "Intérêt sans action"
          - "Budget approuvé"
          - "Sponsoring exécutif actif"
      S9:
        text: "Quelles équipes participent à la définition des cas d'usage IA ?"
        options:
          - "Direction exécutive"
          - "Produit et marketing"
          - "Opérations"
          - "Data et IT"
          - "Juridique et conformité"
          - "RH"
          - "Finance"
          - "Support client"
      S10:
        text: "Dans quelle mesure votre organisation est-elle prête à gérer le changement induit par l'IA ?"
        options:
          - "Pas prête"
          - "Préparation ad hoc"
          - "Processus formel pour certains projets"
          - "Cadre organisationnel"
          - "Culture d'amélioration continue"
      S11:
        text: "Dans quelle mesure vos objectifs IA sont-ils assortis d'indicateurs clairs ?"
        options:
          - "Pas d'objectifs clairs"
          - "Objectifs définis sans indicateurs"
          - "Quelques indicateurs suivis"
          - "La plupart des objectifs avec indicateurs"
          - "Tous les objectifs avec indicateurs et seuils"
      S12:
        text: "Quelle est votre approche pour piloter et déployer vos projets IA ?"
        options:
