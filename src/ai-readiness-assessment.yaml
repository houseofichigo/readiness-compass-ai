# AI Readiness Assessment v2.0
# Schema-date: 2025-08-03

meta:
  locale_default: en
  app_title: "AI Readiness Assessment v2.0"
  size_breakpoints:
    micro: 1-9
    small: 10-49
    medium: 50-249
    large: 250-999
    enterprise: 1000+
  max_visible_questions: 60
  tracks:
    TECH: "Technical / Data-Lead"
    REG: "Regulated / Compliance"
    GEN: "General Business"
  track_detection:
    precedence:
      - if: role in ['CIO / CTO', 'IT Lead', 'Data / AI Lead', 'ML Engineer', 'Data Engineer', 'DevOps Engineer', 'Security Architect', 'Infrastructure Manager'] -> TECH
      - if: computed.regulated OR role in ['Legal / Compliance Lead', 'Privacy Officer', 'Compliance Manager', 'Risk Manager', 'Audit Lead', 'Governance Officer'] -> REG
      - else: -> GEN

