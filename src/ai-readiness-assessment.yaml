  section_3:
    purpose: "Fondation des données, sécurité, éthique et conformité"
    questions:
      D1:
        text: "Où sont principalement stockées vos données critiques ?"
        helper: "Ces données pilotent vos opérations, décisions et conformité"
        options:
          - "Fichiers et tableurs (Excel, Google Sheets, fichiers locaux)"
          - "Bases de données (SQL, NoSQL, entrepôts de données)"
          - "Cloud et SaaS (Google Drive, Salesforce, HubSpot)"
          - "Outils internes et systèmes hérités"
          - "Plateformes BI (Power BI, Looker, Tableau)"
      D2:
        text: "Quel volume de données générez-vous ou collectez-vous chaque mois ?"
        options:
          - "Ne sait pas"
          - "< 1 Go"
          - "1–10 Go"
          - "10–100 Go"
          - "> 100 Go"
      D3:
        text: "Dans quelle mesure votre gestion des données (structure, outils et traçabilité) est-elle mature ?"
        options:
          - "Pas de normes ni de visibilité"
          - "Conventions de nommage basiques et documentation partielle"
          - "Normes définies avec processus manuels"
          - "Outils de schéma et suivi automatisé pour les systèmes clés"
          - "Modèles versionnés avec traçabilité et gouvernance complètes"
      D4:
        text: "Quel est votre niveau de confiance dans la qualité et l'actualité de vos données critiques ?"
        options:
          - "Faible : données souvent obsolètes ou peu fiables"
          - "Moyen : vérifications manuelles pour la qualité"
          - "Élevé : tests périodiques de qualité des données"
          - "Très élevé : alertes automatisées pour anomalies"
          - "Excellent : surveillance et validation en temps réel"
      D5:
        text: "Quelles mesures de sécurité protègent votre infrastructure de données ?"
        helper: "Chiffrement, contrôle d'accès et surveillance"
        options:
          - "Chiffrement au repos (AWS S3, Azure Blob)"
          - "TLS/HTTPS en transit"
          - "Contrôles d'accès par rôle (IAM, RBAC)"
          - "Journaux d'audit et monitoring"
          - "DLP (prévention des pertes de données)"
          - "Tokenisation (Vault, etc.)"
          - "Confidentialité différentielle"
          - "Aucune"
          - "Ne sait pas"
          - "Autre (à préciser)"
      D6:
        text: "Comment gérez-vous la gouvernance et le nettoyage des données ?"
        options:
          - "Pas de responsable défini"
          - "Nettoyages ponctuels"
          - "Responsable désigné avec révisions périodiques"
          - "Steward dédié avec routines mensuelles"
          - "Gouvernance continue et monitoring"
      D7:
        text: "Quel est votre niveau de préparation pour un audit RGPD ou loi IA européenne ?"
        helper: "Indiquez votre préparation aux audits externes ou internes"
        options:
          - "Aucune préparation"
          - "Journaux basiques uniquement"
          - "Traçabilité pour systèmes critiques"
          - "Journaux explicatifs et scripts"
          - "Contrôles de conformité automatisés"
          - "Ne sait pas"
      D8:
        text: "Quel est le niveau de maturité de votre processus d'étiquetage et d'annotation des données ?"
        options:
          - "Aucun"
          - "Étiquetage manuel ponctuel"
          - "Directives définies"
          - "Taxonomie standardisée"
          - "Étiquetage automatisé et gestion d'ontologie"
      D9:
        text: "Utilisez-vous des données synthétiques ou tierces pour enrichir vos jeux de données ?"
        options:
